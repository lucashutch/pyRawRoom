name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.12", "3.14"]

    steps:
    - uses: actions/checkout@v4

    - name: Install xvfb and GUI libs
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb libglx-mesa0 libegl1-mesa-dev libxkbcommon0

    - name: Set up uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync --all-groups

    - name: Run tests
      run: uv run xvfb-run -a pytest -v
      env:
        QT_QPA_PLATFORM: offscreen

  # This job acts as a gatekeeper for the PR, making the required checks less fragile.
  # Instead of requiring every individual matrix job, we only require this one.
  check-success:
    needs: [test, lint]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check overall status
        run: |
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "Test job failed"
            exit 1
          fi
          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "Lint job failed"
            exit 1
          fi
          echo "All checks passed"

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
        python-version: "3.12"

    - name: Install lint dependencies
      run: uv sync --only-group lint --no-install-project

    - name: Run ruff check
      run: uv run ruff check .

    - name: Run ruff format check
      run: uv run ruff format . --check
