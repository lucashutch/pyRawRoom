name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.12", "3.14"]

    steps:
    - uses: actions/checkout@v4

    - name: Cache apt packages
      uses: actions/cache@v4
      with:
        path: /var/cache/apt/archives
        key: ${{ runner.os }}-apt-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-apt-

    - name: Install xvfb and GUI libs
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb libglx-mesa0 libegl1-mesa-dev libxkbcommon0

    - name: Set up uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync --extra test

    - name: Run tests
      run: uv run xvfb-run -a pytest -v
      env:
        QT_QPA_PLATFORM: offscreen
