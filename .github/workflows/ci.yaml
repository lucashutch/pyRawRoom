name: CI
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[test]"
        # Install xvfb for headless GUI testing
        sudo apt-get update
        sudo apt-get install -y xvfb libglx-mesa0 libegl1-mesa-dev libxkbcommon0

    - name: Run tests
      run: xvfb-run -a pytest -v
      env:
        QT_QPA_PLATFORM: offscreen
